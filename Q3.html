<!DOCTYPE html>
<html>
    <body>
      <h1> Nested and Definition List Tags </h1>
        <h2> An Ordered nested List </h2>
        <ol>
            <li> Coffee </li>
            <li> Tea </li>

                <ol type = "a" >
                    <li> Black tea </li>
                    <li> Green tea </li>

                  <ol type = "i">
                      <li> China </li>
                      <li> Africa </li>
                  </ol>
                </ol>
                    <li> Milk </li>
                  </ol>

                  <h2> A Definition List: </h2>
                  <dl>
                    <dt> Bangalore </dt>
                    <dd> -Capital City of Kamataka </dd>
                    <dt> Mumbai </dt>
                    <dd> -Capital City of Maharashtra </dd>
                  </dl>
            </body>

</html>
