<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table border = "2"> 
           <caption> <strong> Table Heading Cell Spanning 4 Columns </strong> </caption>
           <tr>
            <td> Normal cell </td>
            <td colspan="2"> Cell Spanning 2 Column </td>
            <td> Normal cell </td>
           </tr> 
           <tr>
            <td rowspan = "3">Cell spanning 3 rows wiht a gray(US spelling) background  </td>
            <td> Normal cell </td>
            <td> Normal cell </td>
            <td> Normal cell </td>
           </tr>
            <tr>
                <td> Normal cell </td>
                <td rowspan="2" colspan="2"> Cell spanning 2 rows and 2 column </td>
            </tr>
           <tr>
            <td> Normal cell </td>
           </tr>
        </table> 
    </body>
    
</html>
