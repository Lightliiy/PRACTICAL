<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">       
<title> Paragraph with merquee </title>
<style> 
.container {
    text-align: center;
}

.container p {
    display:inline-block;
    text-align: center;
    width: 80%;
    margin: 0 auto;
}
    </style>
    </head>
    <body>
        <div class = "container">
            <p>This is an alternate Marquee text </p>
            <p> This is <i> italized </i> </p>
            <p> This is <u> underline </u></p>
            <p> This is <b> bold </b> </p>
            <p> This is <em> emphasized </em></p>
            <p> This is <strong> Strong Text </strong> </p>
            <p> This is <s> striked text </s> </p>
            <p> This is <code> computer code </code></p>
            <p> This is <sup> superscrip </sup> code </p>
            <p> This is <sub> subscript </sub> code </p>
            <p> This is <big> big text </big></p>
            <p> This is <small> small text </small></p>

        </div>
    </body>
</html>
